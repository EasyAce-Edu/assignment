		<script id="courseAdd-template" type="text/html">
			<td><a href="#" id="courseName"><%=subject%> <%=catalog_number%></a> - <%=title%></td>
			<td><a href="#" id="btnAdd"><i class="fa fa-plus" aria-hidden="true"></i></a></td>
