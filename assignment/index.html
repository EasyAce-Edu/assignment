<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	    <title>Course Selector</title>
	    <meta name="description" content="Front-end web dev assignment" />
	    <meta name="author" content="Shirley Wang" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
		<script type="text/javascript" src="js/backbone.localStorage-min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>	     		
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />

		<script type="text/javascript" src="app2.js"></script>
		<link rel="stylesheet" type="text/css" href="app.css">

		<script id="template-course" type="text/html">
			<td><a href="#" id="detail"><%=subject%><%=catalog_number%></a></td>
			<td><%=title%></td>
			<td><a href="#" id="add"><i class="glyphicon glyphicon-plus"></i></a></td>
		</script>
		<script id="template-detailheader" type="text/html">
			<tr style="border: 1px solid #dddddd;"><td colspan="4" style="background-color:rgb(217, 245, 253);">Section: <%=section%></td></tr>
			<tr style="border: 1px solid #dddddd;">
				<td>Days & Times</th>
				<td>Room</th>
				<td>Instructor</th>
				<td>Meeting Dates</th>
			</tr>
		</script>
		<script id="template-detaildata" type="text/html">
			<tr>
				<td><%=date.weekdays%> <%=date.start_time%>-<%=date.end_time%></td>
				<td><%=location.building%> <%=location.room%></td>
				<td><%=instructors%></td>
				<td><%=date.start_date%>-<%=date.end_date%></td>
			</tr>
		</script>
		<script id="template-item" type="text/html">
			<td><a href="#" id="detail"><%=subject%><%=catalog_number%></a></td>
			<td><%=title%></td>
			<td><a href="#" id="delete"><i class="glyphicon glyphicon-minus"></i></a></td>
		</script>
	</head>
	
	<body style="height:100%">
		<nav class="navbar navbar-default">
		  <div class="container">
		    <div class="navbar-header">
		      <a class="navbar-brand">Course Selector</a>
		    </div>
		  </div>
		</nav>
		<div class="col-md-4" id="leftContent">
			<h2>Course Select</h2>
			<div class="form-group">
				<label>Course Subject (Required)</label>
				<select class="dropdown-menu" id="dropdown">
					<option disabled selected>-- select a subject -- </option>
				</select>
			</div>
			<div id="courses"></div>
		</div>
		
		<div class="col-md-4" id="midContent">
			<h2>Course List</h2>
			<div id="list"></div>
		</div>
	
		<div class="col-md-4" id="rightContent">
			<h2>Course Schedule</h2><br />
			<label id="courseInfo"></label>
			<table id="scheduleTable">
			</table>
		</div>

        <div class="container">
      		<hr />
      		<footer>
        	<p>&copy; 2015 - Made by Shirley Wang</p>
        	</footer>
      	</div>
    <div class="alert alert-danger" role="alert"></div>
    <div class="alert alert-success" role="alert"></div>
	</body>
</html>
